<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://kit.fontawesome.com/30a5af1934.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="loggo">
            <div class="awesome">
                <i class="fa-solid fa-kiwi-bird fa-10x"></i>
                <i class="fa-solid fa-burger fa-10x"></i>
                <i class="fa-solid fa-martini-glass-citrus fa-10x"></i>
            </div>
            <h1 class="loggo-text">KIWI BURGER BAR</h1>
        </div>
        <nav class="nav-bar">
          <div class="hamburger-style">
            <p class="hamburger" onclick="myFunction()">Hamburger</p>
            <div class="hamburger-block" id="myLinks">
            <a href="#bun">Bun</a>
            <a href="#sause">Sause</a>
            <a href="#chees">Chees</a>
            <a href="#patty">Patty</a>
            <a href="#lettuce">Lettuce</a>
            <a href="#bun2">Bottom-bun</a>
            </div>
          </div>
          <div class="hamburger-menu">
            <span class="bar"><i class="fa-solid fa-burger" onclick="myFunction()"></i></span>
          </div>

         
        
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Fries</a>
                <a href="#">Apple Slices</a>
                <a href="#">Onion Rings</a>
                <a href="#">Potato</a>
              </div>
              <span class="fryside" onclick="openNav()"> Sides</span>

           <div>
            <p class="suprise" onclick="on()">Overlay</p>

            <div id="overlay" onclick="off()">
                <div id="text"><img src="Bilder/kiwi.jpg" alt="happymeal"</div>
              </div>
              </div>
           </div>
        </nav>  

          <script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
          </script> 

<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>


<script>
    function on() {
      document.getElementById("overlay").style.display = "block";
    }
    
    function off() {
      document.getElementById("overlay").style.display = "none";
    }
    </script>
    </header>
</body>
</html>
